<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>surey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email"
          required />
      </label>
      <label id="number-label" for="number">Number (optional) <input id="number" type="number" min="13" max="120"
          placeholder="Number" />
      </label>
      <label for="role">Which option best describes your current role?
        <select id="dropdown">
          <option>Select</option>
          <option>Role 1</option>
          <option>Role 2</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label class="unset flex"><input type="radio" name="radio" value="definitly" checked /> Definitly</label>
      <label class="unset flex"><input type="radio" name="radio" value="maybe" /> Maybe</label>
      <label class="unset flex"><input type="radio" name="radio" value="not_sure" /> Not sure</label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label class="unset flex"><input type="checkbox" name="checkbox" value="front-end_projects" /> Front-end
        Projects</label>
      <label class="unset flex"><input type="checkbox" name="checkbox" value="back-end_projects" /> Back-end
        Projects</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea placeholder="Enter your comment here ..." rows="10"></textarea>
      </label>
    </fieldset>
    <fieldset>
      <label for="submit">
        <input type="submit" id="submit" value="Submit" />
      </label>
    </fieldset>
  </form>
</body>

</html>
